<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


<div class="wrapper fadeInDown">
  <div id="formContent" >
    <!-- Tabs Titles -->

    <!-- Icon -->
   <div style="margin-left: 5%;">
    <div class="fadeIn first">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ5tmYa9h8WZLC9sbsqXugn8didD9SXk5LeUw&usqp=CAU" id="icon" alt="User Icon" />
      </div>
     
  <div>
    <h1 class="fadeIn first">NEW DOCTOR REGISTER</h1>
  </div>
   </div>
<br>
<br>
    <!-- Login Form -->
    <form (ngSubmit)="addDoctor()">
        <div class="form-row fadeIn second" style="margin-left: 1%;">
            <div class="form-holder">
                <input type="text" placeholder="DOCTOR Name" [(ngModel)]="doctors.doctorName" name="name" class="form-control">
            </div>
            <div class="form-holder">
                <input type="text" placeholder="Speciality " [(ngModel)]="doctors.speciality" name="speciality" class="form-control">
            </div>
        </div>
            <div class="form-row fadeIn third"style="margin-left: 1%;">
                <div class="form-holder">
                    <input type="text" placeholder="Email" [(ngModel)]="doctors.email" name="email" class="form-control">
                </div>
                <div class="form-holder">
                    <input type="password" placeholder="Password" [(ngModel)]="doctors.password" name="password" class="form-control">
                </div>
            </div>
     
        <div class="form-row fadeIn third" style="margin-left: 1%;">
            <div class="form-holder">
                <input type="text" placeholder="Location" [(ngModel)]="doctors.location" name="location" class="form-control">
            </div>
            <div class="form-holder">
                <input type="text" placeholder="Hospital Name" [(ngModel)]="doctors.hospitalName" name="hname" class="form-control">
            </div>
        </div>
        <div class="form-row fadeIn fourth" style="margin-left: 1%;">
            <div class="form-holder">
                <input type="number" placeholder="MobileNumber" [(ngModel)]="doctors.mobileNo" name="mnumber" class="form-control">
            </div>
            <div class="form-holder">
                <input type="text" placeholder="ChargedPerVisit" [(ngModel)]="doctors.chargedPerVisit" name="charge" class="form-control">
            </div>
        </div>
        <br>
        <br>

      <input type="submit" class="fadeIn fourth" value="ADD">
      <br>
      <button (click)='goToadmin()' class="btn btn-primary">Back</button>

      <!-- <input type="submit" class="fadeIn fourth" value="Sign in With Google"> -->
    </form>
    <br>

    <!-- Remind Passowrd -->
    <div id="formFooter">
        <a class="underlineHover fadeIn fourth" href="#"> <h5> Already an User? Click here to Login</h5></a>

    </div>

  </div>
</div>
