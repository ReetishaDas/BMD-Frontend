<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


<div class="wrapper fadeInDown">
  <div id="formContent" >
    <!-- Tabs Titles -->

    <!-- Icon -->
   <div style="margin-left: 5%;">
    <div class="fadeIn first">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ5tmYa9h8WZLC9sbsqXugn8didD9SXk5LeUw&usqp=CAU" id="icon" alt="User Icon" />
      </div>
     
  <div>
    <h3 class="fadeIn first">UPDATE DOCTOR DETAILS</h3>
  </div>
   </div>
<br>
<br>
    <!-- Login Form -->
    <form (ngSubmit) = "updatedoc()">
        <div class="form-row fadeIn second" style="margin-left: 1%;">
            <div class="form-holder">
                <input type="text" placeholder="Doctor Name" id="name" name="name"  [(ngModel)] = "doctors.doctorName" class="form-control">
            </div>
            <div class="form-holder">
                <input type="text" placeholder="Doctor ID" id="id" name="id"  [(ngModel)] = "doctors.doctorId" class="form-control">
            </div>
        </div>
            <div class="form-row fadeIn third"style="margin-left: 1%;">
                <div class="form-holder">
                    <input type="number" placeholder="Charged Per Visit" id="charge" name="charge"  [(ngModel)] = "doctors.chargedPerVisit" class="form-control">
                </div>
                <div class="form-holder">
                    <input type="text" placeholder="Hospital Name" id="hname" name="hname" [(ngModel)] = "doctors.hospitalName" class="form-control">
                </div>
            </div>

            <div class="form-row fadeIn third"style="margin-left: 1%;">
                <div class="form-holder">
                    <input type="number" placeholder="Mobile Number" id="mobile" name="mobile" [(ngModel)] = "doctors.mobileNo" class="form-control">
                </div>
                <div class="form-holder">
                    <input type="email" placeholder="Email" id="email" name="email" [(ngModel)] = "doctors.email" class="form-control">
                </div>
            </div>
     
        
        <br>
        <br>

      <input type="submit" class="fadeIn fourth" value="UPDATE">

      <!-- <input type="submit" class="fadeIn fourth" value="Sign in With Google"> -->
        

      

    </form>

   
  </div>
</div>
